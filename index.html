<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
  </head>
  <body class="deep-orange lighten-4">
    <div class="container">
      <h1 class="heading">
        Meet your new Squirtle!
      </h1>
      <h2 class="sub-heading">
        She will need to be pet, fed, and played with.
      </h2>
      <div id="image-container">
        <!-- If you want to use a non-bunny, change the image src -->
        <img src="img/happySquirtle.jpg" />
      </div>
      <div class="stats" id="stats">
        <!--    We will add text here later.      -->
      </div>
      <div class="status" id="statusLabel">
      </div>
     <a class="waves-effect waves-light btn blue darken-1 button" id="pet-button">Pet Me!</a>
     <a class="waves-effect waves-light btn blue darken-1 button" id="feed-button">Feed Me!</a>
     <a class="waves-effect waves-light btn blue darken-1 button" id="play-button">Play With Me!</a>
     <a class="waves-effect waves-light btn blue darken-1 button" id="bubble-beam">Bubble Beam Attack!</a>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>

<!-- Keep energy, hunger, happiness within a certain number to win -->
